
<div>
    <div class="d-flex p-3 flex-row serch-container">
            <p class="h2">Search Users</p>
            <div class="input-group p-3 col-lg-3">
                <input #query type="text" class="form-control" placeholder="Enter user login" (keyup)='searchQuery(query.value)'>
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)='searchQuery(query.value)'>Search</button>
                </div>
            </div>
    </div>
    <ul class="list-group">
        <li *ngFor='let user of usersList' class="d-flex flex-row align-items-center list-group-item">
            <div>
                <img [src]="user.avatar_url" alt="" class="img-demo rounded-circle">
                <p>{{user.login}}</p>
            </div>
            <div class="button-group">
                    <button id="profileDetails" class="btn btn-info" routerLink="/userProfile/{{user.login}}">View Detailes</button>
                    <button id="gitProfile" class="btn btn-link">
                        <a [href]="user.html_url" target="_blank">Open on GitHub</a>
                    </button>
            </div>
        </li>
    </ul>

    <h3 *ngIf="usersList.length == 0" class="alert alert-warning" role="alert">We didn't find any resalt</h3>
</div>
